<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="sytlesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
        <div class="container w-75 mb-5 text-center">
            <h1>Weather Dashboard</h1>
        </div>

    </header>

    <main>
      <div class="container row">

        <div class="container border-end border-black col-3">
          <h3>Previous Search</h3>
          <ul>
          </ul>
        </div>

        <div class="container w-50 col-9">
          <div class="input-group row">
              <button class="btn btn-secondary col-2" type="button" id="search-btn">Search</button>
              <input type="text" class="form-control col" id="user-input" placeholder="Search City or Zipcode" aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
        </div>
      </div>

      <div class="list-group container" id="city-list" style="display: none;">

      </div>

      <div class="card-group" id="forecast-cards" style="display: none;">
        <div class="border border-black card" id="day-1">
          <h4></h4>
          <ul></ul>
        </div>

        <div class="border border-black card" id="day-2">
          <h4></h4>
          <ul></ul>
        </div>

        <div class="border border-black card" id="day-3">
          <h4></h4>
          <ul></ul>
        </div>

        <div class="border border-black card" id="day-4">
          <h4></h4>
          <ul></ul>
        </div>

        <div class="border border-black card" id="day-5">
          <h4></h4>
          <ul></ul>
        </div>

      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
